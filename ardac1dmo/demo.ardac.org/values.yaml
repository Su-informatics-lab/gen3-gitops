    dbcreds: "ardac1dmo-default-sheepdog-creds"

ssjdispatcher:
  enabled: false

sower:
  enabled: false

wts:
  enabled: true
  externalSecrets:
    dbcreds: "ardac1dmo-default-wts-creds"
    createK8sWtsSecret: true
