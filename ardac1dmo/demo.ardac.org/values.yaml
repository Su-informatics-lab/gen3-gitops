global:
  aws:
    enabled: true
    account: "613495871066"
    hatchery_role: "arn:aws:iam::613495871066:role/gen3-service/ardac1dmo-default-hatchery-sa"
    secretStoreServiceAccount:
      enabled: true
      name: external-secrets
      roleArn: "arn:aws:iam::613495871066:role/gen3_service/ardac1dmo-default-external-secrets-sa"
    wafv2:
      enabled: true
      wafAclArn: ""
  dev: false
  externalSecrets:
    deploy: true
  postgres:
    dbCreate: true
    externalSecret: "ardac1dmo-aurora-master-password"
  environment: "ardac1dmo"
  hostname: "demo.ardac.org"
  revproxyArn: "arn:aws:acm:us-east-1:613495871066:certificate/10b65e61-ccac-4aec-affc-75471e3f5d61"
  dictionaryUrl: "https://dictionary.ardac.org/2.1.1/schema.json"
  portalApp: gitops
  publicDataSets: false
  tierAccessLevel: "private"
  tierAccessLimit: "100"
  netPolicy:
    enabled: false
  dispatcherJobNum: "10"
  frontendRoot: "portal"
  ddEnabled: false

ambassador:
  enabled: true

arborist:
  enabled: true
  externalSecrets:
    dbcreds: "ardac1dmo-default-arborist-creds"

argo-wrapper:
  enabled: false

audit:
  enabled: true
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: "arn:aws:iam::613495871066:role/gen3_service/ardac1dmo-default-audit-sa"
  externalSecrets:
    dbcreds: "ardac1dmo-default-audit-creds"
    createK8sAuditSecret: true


aws-es-proxy:
  enabled: true
  esEndpoint: "vpc-ardac1dmo-gen3-metadata-r5fevwf45ert54xbwhb3omlvsm.us-east-1.es.amazonaws.com"
  externalSecrets:
    awsCreds: "ardac1dmo-default-aws-es-proxy-creds"

dicom-server:
  enabled: false
  externalSecrets:
    dbcreds: "ardac1dmo-default-dicom-server-creds"

dicom-viewer:
  enabled: false
  externalSecrets:
    dbcreds: "ardac1dmo-default-dicom-viewer-creds"


fence:
  enabled: true
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: "arn:aws:iam::613495871066:role/gen3_service/ardac1dmo-default-fence-sa"

  externalSecrets:
    fenceJwtKeys: "ardac1dmo-default-fence-jwt-keys"
    fenceConfig: "ardac1dmo-default-fence-config"
    fenceGoogleAppCredsSecret: ""
    fenceGoogleStorageCredsSecret: ""
    createK8sGoogleAppSecrets: true
    dbcreds: "ardac1dmo-default-fence-creds"

  usersync:
    usersync: true
    schedule: "*/30 * * * *"
    syncFromDbgap: false
    userYamlS3Path: "s3://ardac1dmo-users-1846723208/ardac1dmo/user.yaml"
    slack_webhook: ""
    slack_send_dbgap: false

frontend-framework:
  enabled: false
  image:
    repository: "quay.io/cdis/frontend-framework"
    tag: "main"

grafana:
  enabled: false

guppy:
  enabled: false

hatchery:
  enabled: true

  hatchery:
    sidecarContainer:
      cpu-limit: '0.1'
      memory-limit: 256Mi
      image: quay.io/cdis/ecs-ws-sidecar:master
      env:
        NAMESPACE: "{{ .Release.Namespace }}"
        HOSTNAME: "{{ .Values.global.hostname }}"
      args: []
      command:
        - "/bin/bash"
        - "./sidecar.sh"
      lifecycle-pre-stop:
        - su
        - "-c"
        - echo test
        - "-s"
        - "/bin/sh"
        - root
    containers:
      -
        target-port: 8888
        cpu-limit: '1.0'
        memory-limit: 2Gi
        name: "(Tutorials) Example Analysis Jupyter Lab Notebooks"
        image: quay.io/cdis/heal-notebooks:combined_tutorials__latest
        env:
          FRAME_ANCESTORS: https://{{ .Values.global.hostname }}
        args:
          - "--NotebookApp.base_url=/lw-workspace/proxy/"
          - "--NotebookApp.default_url=/lab"
          - "--NotebookApp.password=''" #pragma: allowlist secret
          - "--NotebookApp.token=''"
          - "--NotebookApp.shutdown_no_activity_timeout=5400"
          - "--NotebookApp.quit_button=False"
        command:
          - start-notebook.sh
        path-rewrite: "/lw-workspace/proxy/"
        use-tls: 'false'
        ready-probe: "/lw-workspace/proxy/"
        lifecycle-post-start:
          - "/bin/sh"
          - "-c"
          - export IAM=`whoami`; rm -rf /home/$IAM/pd/dockerHome; rm -rf /home/$IAM/pd/lost+found; ln -s /data /home/$IAM/pd/; true
        user-uid: 1000
        fs-gid: 100
        user-volume-location: "/home/jovyan/pd"
        gen3-volume-location: "/home/jovyan/.gen3"


indexd:
  enabled: true
  defaultPrefix: "dg.XXXX/"
  externalSecrets:
    dbcreds: "ardac1dmo-default-indexd-creds"
    createK8sServiceCredsSecret: true


manifestservice:
  enabled: true
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: "arn:aws:iam::613495871066:role/gen3_service/ardac1dmo-default-manifestservice-sa"
  externalSecrets:
    createK8sManifestServiceSecret: true

metadata:
  enabled: true
  externalSecrets:
    dbcreds: "ardac1dmo-default-metadata-creds"
    createK8sMetadataSecret: true

peregrine:
  enabled: true
  externalSecrets:
    dbcreds: "ardac1dmo-default-peregrine-creds"

pidgin:
  enabled: false

portal:
  enabled: true

requestor:
